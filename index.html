<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .widget {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .widget-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .rates {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .rate {
            font-size: 2em;
        }
        .label {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-title">Exchange Rates</div>
        <div class="rates">
            <div>
                <div class="label" style="color: green;">Promedio</div>
                <div id="telegramData" class="rate">Loading...</div>
            </div>
            <div>
                <div class="label" style="color: red;">BCV</div>
                <div id="bcvData" class="rate">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let telegramUrl = "https://t.me/s/smcvenezuela";
        let bcvUrl = "https://www.bcv.org.ve/";

        async function fetchTelegramData() {
            let req = await fetch(telegramUrl);
            let html = await req.text();

            let searchText1 = "<b>ðŸ“Š</b></i> Promedio Bs/&#036;:";
            let searchText2 = "<b>ðŸ’µ</b></i> Bs. ";

            let lastIndex1 = html.lastIndexOf(searchText1);
            let lastIndex2 = html.lastIndexOf(searchText2);

            let lastIndex = Math.max(lastIndex1, lastIndex2);
            if (lastIndex === -1) return "Data not found";

            let searchText = lastIndex1 > lastIndex2 ? searchText1 : searchText2;
            lastIndex += searchText.length;

            let endIndex = html.indexOf("<", lastIndex);
            if (endIndex === -1) return "Data not found";

            return html.substring(lastIndex, endIndex).trim();
        }

        async function fetchBcvData() {
            let req = await fetch(bcvUrl);
            let html = await req.text();

            let startDiv = html.indexOf('div id="dolar"');
            if (startDiv === -1) return "Exchange rate not found";

            let startStrong = html.indexOf('<strong>', startDiv) + 8;
            let endStrong = html.indexOf('</strong>', startStrong);
            if (startStrong === -1 || endStrong === -1) return "Exchange rate value not found";

            let exchangeRate = html.substring(startStrong, endStrong).trim();
            return parseFloat(exchangeRate.replace(',', '.')).toFixed(2);
        }

        async function displayRates() {
            let telegramData = await fetchTelegramData();
            let bcvData = await fetchBcvData();

            document.getElementById('telegramData').innerText = telegramData;
            document.getElementById('bcvData').innerText = bcvData;
        }

        displayRates();
    </script>
</body>
</html>
